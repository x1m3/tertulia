run:
  allow-parallel-runners: true
  timeout: 5m

linters:
  disable-all: true
  enable:
    - bidichk
    - bodyclose
    - containedctx
    - contextcheck
    - copyloopvar
    - errcheck
    - forbidigo
    - forcetypeassert
    - gci
    - gocognit
    - gocyclo
    - gosimple
    - gofumpt
    - mnd
    - govet
    - ineffassign
    - misspell
    - staticcheck
    - revive
    - typecheck
    - unconvert
    - unused

linters-settings:
  depguard:
    list-type: blacklist
    include-go-root: false
    packages:
      - github.com/gofrs/uuid -> this should be changed by pkg from google
  errcheck:
    exclude-functions:
      - db.Close()

  forbidigo:
    forbid:
      - 'spew\.Dump'
      - '^fmt\.Print.*$'
  gci:
    custom-order: true
    skip-generated: true
    sections:
      - standard
      - default
      - prefix(github.com/x1m3/tertulia)
      - blank
      - dot
  gocognit:
    min-complexity: 41
  gocyclo:
    min-complexity: 35
  revive:
    enable-all-rules: false
    rules:
      - name: argument-limit
        severity: warning
        disabled: false
        arguments: [ 5 ]
      - name: exported
        severity: warning
        disabled: false


issues:
  exclude-use-default: false